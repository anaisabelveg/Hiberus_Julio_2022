<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="js/figura.js"></script>
        <script src="js/circulo.js"></script>
        <script src="js/rectangulo.js"></script>
    </head>
    <body>
        <script>
            var circulo = new Circulo(10,20,55);
            document.write("Area: " + circulo.area() + "<br/>");
            document.write("Posicion: " + circulo.posicion() + "<br/>");
            document.write("Info: " + circulo.mostrarDatos() + "<br/>");

            var rectangulo = new Rectangulo(30,70, 100,50);
            document.write("Area: " + rectangulo.area() + "<br/>");
            document.write("Posicion: " + rectangulo.posicion() + "<br/>");
            document.write("Info: " + rectangulo.mostrarDatos() + "<br/>");
        </script>
    </body>
</html>
