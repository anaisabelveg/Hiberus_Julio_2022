<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="js/alumno.js"></script>
        <script src="js/direccion.js"></script>
    </head>
    <body>
        <script>
            // Crear objetos de Alumno
            var alumno1 = new Alumno();
            alumno1.nombre = "Maria";
            alumno1.apellido = "Perez";
            alumno1.nota = 8.25;

            var alumno2 = new Alumno();
            alumno2.nombre = "Juan";
            alumno2.apellido = "Lopez";
            alumno2.nota = 9.5;

            console.log(alumno1);
            console.log(alumno2);

            document.write(alumno1.mostrarInformacion() + "<br/>");
            document.write(alumno2.mostrarInformacion() + "<br/>");

            var alumno3 = new Alumno("Lucas","Sanchez",3.5);
            document.write(alumno3.mostrarInformacion() + "<br/>");

            // Composicion
            var dir1 = new Direccion("Mayor", 5, "Madrid");
            var alumno4 = new Alumno("Elena", "Rodriguez", 6.8, dir1);
            document.write(alumno4.mostrarInformacion() + "<br/>");

            var alumno5 = new Alumno("Federico","Fernandez",5.9,
                new Direccion("Diagonal", 183, "Barcelona"));
            document.write(alumno5.mostrarInformacion() + "<br/>");

            // Acceso a los recursos del objeto
            alumno3.nota = 5;
            document.write(alumno3.mostrarInformacion() + "<br/>");

            // Elena cambia de direccion Gran Via, 37
            alumno4.direccion.calle = "Gran Via";
            alumno4.direccion.numero = 37
            alumno4.nota = 7.8;
            document.write(alumno4.mostrarInformacion() + "<br/>");
            
        </script>      
    </body>
</html>
