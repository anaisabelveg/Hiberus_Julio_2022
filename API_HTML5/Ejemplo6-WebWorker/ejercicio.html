<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- div#tarea$*2  -->
        <div id="tarea1"></div>
        <div id="tarea2"></div>

        <button id="btn1">Iniciar tareas</button>
        <button id="btn2">Parar tareas</button>

        <script>
            btn1.onclick = arrancar;
            btn2.onclick = parar;

            var worker1;
            var worker2;

            function arrancar(){
                worker1 = new Worker("js/tarea1_ejercicio.js");
                worker1.onmessage = function(e){
                    tarea1.innerHTML = e.data;
                }

                worker2 = new Worker("js/tarea2_ejercicio.js");
                worker2.onmessage = function(e){
                    tarea2.innerHTML = e.data;
                }

            }

            function parar(){
                worker1.terminate();
                worker2.terminate();
            }
        </script>
    </body>
</html>
